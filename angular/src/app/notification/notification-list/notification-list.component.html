<div class="table-container">
  <table  *ngIf="!loading" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Gesendet am</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d.M.yy, H:mm:ss'}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titel</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Nachricht</th>
      <td mat-cell *matCellDef="let element"> {{element.body}}</td>
    </ng-container>
    <ng-container matColumnDef="topics">
      <th mat-header-cell *matHeaderCellDef>Topics</th>
      <td mat-cell *matCellDef="let element"> {{element?.topics}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onDeleteNotification(element)" title="LÃ¶schen">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="loading" style="width: 25px; margin: auto;">
    <mat-spinner></mat-spinner>
  </div>
</div>
