<h1>Presentations der ausgew√§hlten Session</h1>
<table mat-table [dataSource]="presentations" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titel </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/presentation/presentation-detail', element.id]">{{element.title}}</a> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="abstract">
    <th mat-header-cell *matHeaderCellDef> Abstract </th>
    <td mat-cell *matCellDef="let element"> {{element.abstract}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="slides">
    <th mat-header-cell *matHeaderCellDef> Slides </th>
    <td mat-cell *matCellDef="let element"> {{element.slides}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> Ende </th>
        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
      </ng-container>

    <ng-container matColumnDef="access_token">
      <th mat-header-cell *matHeaderCellDef> Access Token </th>
      <td mat-cell *matCellDef="let element"> {{element.access_token}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Room </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
