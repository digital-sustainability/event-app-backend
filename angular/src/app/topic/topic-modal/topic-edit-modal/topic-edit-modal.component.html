<div>
    <div *ngIf="loading" style="width: 25px; margin: auto;">
        <mat-spinner></mat-spinner>
    </div>
    <form [formGroup]="topicForm" *ngIf="!loading">
        <mat-card>
            <!-- Topic identifier -->
            <mat-form-field class="inline-form-block">
                <input matInput placeholder="Identifier (eindeutig)" maxlength="32" pattern="[a-z]+" type="text" formControlName="identifier" required>
            </mat-form-field>
            <!-- Topic title -->
            <mat-form-field class="inline-form-block">
                <input matInput placeholder="Titel" type="text" formControlName="title" required>
            </mat-form-field>
            <!-- Topic description -->
            <mat-form-field class="inline-form-block">
                <input matInput placeholder="Beschreibung" type="text" formControlName="description">
            </mat-form-field>
        </mat-card>

        <p style="float: right;">
            <button mat-button color="basic" class="submit-button inline-form-block" (click)="onCancel()">
                Abbrechen
            </button>
            <button mat-raised-button color="primary" [disabled]="topicForm.invalid" class="submit-button inline-form-block" (click)="onSave()">
                <mat-icon>save</mat-icon>Ã„nderungen speichern
            </button>
        </p>
    </form>
</div>
