<mat-card>
<a routerLink="../../../">Event</a>
<a> > </a>
<a routerLink="../../">Eventdetail</a>
<a> > </a>
<a routerLink="">{{session.title}}</a>
<h1>
  Session Detail Ansicht
</h1>
  <mat-card style="margin: 5%">
    <mat-list role="list">
      <mat-list-item role="listitem">
        <div class="listDescription"><b>ID: </b></div>
        <div class="listItems">{{session.id}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">
        <div class="listDescription"><b>Titel: </b></div>
        <div class="listItems">{{session.title}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="longListItemStyle" role="listitem">
        <div class="listDescription"><b>Abstract:</b></div>
        <div class="listItems">{{session.abstract}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">
        <div class="listDescription"><b>Label Präsentation:</b></div>
        <div class="listItems">{{session.label_presentations}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">
        <div class="listDescription"><b>Event ID: </b></div>
        <div class="listItems">{{session.event_id.id}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
        <button style="margin-top: 10px;" mat-raised-button color="primary" routerLink="/presentation/presentation-form">Präsentation hinzufügen</button>
    </mat-list>
  </mat-card>

  <mat-card style="margin: 5%">
    <app-presentation-list [sessionId]="session_id"></app-presentation-list>
  </mat-card>
</mat-card>
