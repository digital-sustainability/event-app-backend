<h1>Sessions des ausgewählten Events</h1>
<table mat-table [dataSource]="sessions" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titel </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/session/session-detail', element.id]">{{element.title}}</a> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="abstract">
    <th mat-header-cell *matHeaderCellDef> Abstract </th>
    <td mat-cell *matCellDef="let element"> {{element.abstract}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="label_presentation">
    <th mat-header-cell *matHeaderCellDef> Label Präsentation </th>
    <td mat-cell *matCellDef="let element"> {{element.label_presentations}} </td>
  </ng-container>

    <ng-container matColumnDef="event_id">
      <th mat-header-cell *matHeaderCellDef> Event ID </th>
      <td mat-cell *matCellDef="let element"> {{element.event_id}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
