<form (ngSubmit)="onSubmit()" [formGroup]="sessionForm">
  <mat-form-field class="fullSizeFormField">
    <input matInput placeholder="Titel" type="text" formControlName="title" required>
  </mat-form-field>
  <mat-form-field class="fullSizeFormField">
    <textarea matInput placeholder="Unformatiertes Abstract (für ältere App-Versionen und falls kein formatiertes Abstract angegeben wird)" type="text" formControlName="abstract" required></textarea>
  </mat-form-field>
  <!-- Session Formatted Abstract -->
  <div class="fullSizeFormField htmlEditor">
    <angular-editor placeholder="Formatiertes Abstract" formControlName="formatted_abstract" [config]="editorConfig"></angular-editor>
  </div>
  <mat-form-field class="fullSizeFormField">
    <input matInput placeholder="Raum" type="text" formControlName="room">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Label Präsentation" type="text" formControlName="label_presentations">
  </mat-form-field>
  <i>(Titel über der Präsentationsliste, z.B. Präsentationen (Standard), Vorträge, Workshops, ...)</i>
   <!-- Session Position -->
  <div class="fullSizeFormField">
    <mat-form-field>
      <input matInput placeholder="Position (aufsteigend, optional)" type="number" formControlName="position">
    </mat-form-field>
  </div>

  <mat-form-field hidden>
    <input matInput placeholder="Event ID" type="text" formControlName="event_id" required>
  </mat-form-field>
  <div class="fullSizeFormField">
    <button mat-raised-button color="primary" [disabled]="sessionForm.invalid" class="submit-button">
      <mat-icon>input</mat-icon> {{buttonTitle}}
    </button>
  </div>
</form>
